<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Radio</title>
    <link href="radio.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <div id="container">
    
    <div id="main">
            <h1>JQuery Radio</h1>
            
        <div id="display">
            <span class="screen"><p>Now Playing: Play - Marian Hill</p></span>
            <audio controls="controls"><source src="../Audio/Play.m4a"></audio>
        </div>
            
        <input class="addTo" placeholder="Song - Artist">
            
        <p class="intro">Click the checkmark to confirm selection</p>
               
        <ul class="playlist">
                <li class="songs">
                    <div class="holder"><img class="add" src="../Images/confirm.png" ></div>
                    <span>Come Get It Bae - Pharrell Williams</span>
                    <img class="remove" src="../Images/delete.png" >
                </li>
                <li class="songs">
                    <div class="holder"><img class="add" src="../Images/confirm.png" ></div>
                    <span>Weight of Love - The Black Keys</span>
                    <img class="remove" src="../Images/delete.png" >
                </li>
                <li class="songs">
                <div class="holder"><img class="add" src="../Images/confirm.png" ></div>
                    <span>Cruel World - Lana Del Rey</span>
                    <img class="remove" src="../Images/delete.png" >
                </li>
                <li class="songs">
                    <div class="holder"><img class="add" src="../Images/confirm.png" ></div>
                    <span>Pretty Girls - Little Dragon</span>
                    <img class="remove" src="../Images/delete.png" >
                </li>
                <li class="songs">
                    <div class="holder"><img class="add" src="../Images/confirm.png" ></div>
                    <span>Tron Song - Thundercat</span>
                    <img class="remove" src="../Images/delete.png" >
                </li>
        </ul>
    </div>
    
    </div>
    
</body>
</html>
